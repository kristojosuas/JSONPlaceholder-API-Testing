name: JSONPlaceholder Test Workflow

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Run and Report JSONPlaceholder Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Install Allure commandline
        run: |
          npm install -g allure-commandline
          # atau alternatif untuk Ubuntu
          # sudo apt-add-repository ppa:qameta/allure
          # sudo apt-get update
          # sudo apt-get install allure

      - name: Run Playwright tests with Allure
        run: npm test
        env:
          CI: true
          TIMEOUT: 30000
          BASE_URL: ${{ secrets.BASE_URL || '' }}
          # Environment variable untuk enable Allure (jika diperlukan)
          ALLURE_RESULTS_DIR: allure-results

      - name: Generate Allure Report
        if: always()
        run: |
          # Generate Allure report dari results
          allure generate allure-results --clean -o reports/allure-report
          
          # Buat file history kosong jika belum ada (untuk trend graphs)
          mkdir -p reports/allure-report/history || true

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            reports/
            allure-results/
            test-results/
          retention-days: 7